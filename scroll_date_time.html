<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date-time</title>

</head>
<body>
	<br><br><br><br><br><br><br>
	<div align='center'>
	<span class ="time" id="time">02:42 PM</span><br>
	<span class ="date">Monday 14 Nov 2022</span><br>
	<marquee class="name" scrollamount="28" behaviour="alternate">&copy; Designed by Shantanu</marquee>
	</div>
	<h1>Current Date</h1>
<script type="text/javascript">
	const d = new Date();
	var h = d.getHours();
	var m = d.getMinutes();
	document.getElementById('time').innerHTML = h+":"+m;

</script>
</body>
</html>
