<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inner HTML</title>
</head>
<body>
<div id="sbJain">Hello</div>
<button onclick="abc()">Press Here</button>
<script type="text/javascript">
		function abc()
		{
			document.getElementById('sbJain').innerHTML = "HI, how are you?";
		}
</script>
</body>
</html>
