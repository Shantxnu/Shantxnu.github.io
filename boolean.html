<body>

	<style type="text/css">

		{
			font-family: fantasy;

	</style>

<h1 style="color:green; font-size:50px; ">Boolean learning</h1>
<p  style="color:deeppink ; ">False always = 0 , null , false , "" ,</p>
<p>rest of type anything you will get true</p>
<div id="output" class = " output"></div>

<script type="text/javascript">

	
	var a= null;
	var b= "";
	var c= false;
	var d= 0;
	var e=true;
	var f=Boolean;

	a1 = Boolean(a);
	a2 = Boolean(b);
	a3 = Boolean(c);
	a4 = Boolean(d);
	a5 = Boolean(e);
	a6 = Boolean(f);


	document.getElementById('output').innerHTML

	= "<p>"+a1+"</p>"+"<p>"+a2+"</p>"+"<p>"+a3+"</p>"+"<p>"+a3+"</p>"+"<p>"+a4+"</p>"+"<p>"+a5+"</p>"+"<p>"+a6+"</p>";

	
</script>
